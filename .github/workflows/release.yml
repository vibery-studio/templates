name: Release Templates

on:
  push:
    branches: [main]
    paths:
      - "agents/**"
      - "skills/**"
      - "commands/**"
      - "mcps/**"
      - "hooks/**"
      - "settings/**"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Get next version
        id: version
        run: |
          # Get latest tag or default to v0.0.0
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          # Extract version numbers
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update package.json version
        run: |
          VERSION=${{ steps.version.outputs.version }}
          npm version ${VERSION#v} --no-git-tag-version
          npm run generate

      - name: Create Release (empty)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          gh release create "$VERSION" \
            --title "Templates $VERSION" \
            --notes "Automated release of Vibery templates.

          ## Download
          - Individual templates: \`{type}--{name}.tar.gz\`
          - Raw files: \`{type}--{name}.md\` or \`.json\`
          - Registry: \`registry.json\`

          ## Usage
          \`\`\`bash
          vibery install <template-name>
          \`\`\`"

      - name: Upload files in batches
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cd dist

          # Upload registry first
          gh release upload "$VERSION" registry.json --clobber

          # Create combined archive for faster download
          echo "Creating combined archive..."
          tar -czf all-templates.tar.gz --exclude=registry.json --exclude=all-templates.tar.gz *
          gh release upload "$VERSION" all-templates.tar.gz --clobber

          # Get all files except registry and combined archive
          FILES=$(ls -1 | grep -v registry.json | grep -v all-templates.tar.gz)

          # Upload in smaller batches with longer delay to avoid rate limit
          BATCH_SIZE=20
          COUNT=0
          BATCH=""
          BATCH_NUM=0

          upload_with_retry() {
            local files="$1"
            local max_retries=3
            local retry=0
            while [ $retry -lt $max_retries ]; do
              if gh release upload "$VERSION" $files --clobber 2>/dev/null; then
                return 0
              fi
              retry=$((retry + 1))
              echo "Retry $retry/$max_retries after rate limit..."
              sleep 30
            done
            echo "Failed to upload after $max_retries retries"
            return 1
          }

          for FILE in $FILES; do
            BATCH="$BATCH $FILE"
            COUNT=$((COUNT + 1))

            if [ $COUNT -ge $BATCH_SIZE ]; then
              BATCH_NUM=$((BATCH_NUM + 1))
              echo "Uploading batch $BATCH_NUM ($COUNT files)..."
              upload_with_retry "$BATCH"
              BATCH=""
              COUNT=0
              # Longer delay between batches
              sleep 5
            fi
          done

          # Upload remaining files
          if [ -n "$BATCH" ]; then
            BATCH_NUM=$((BATCH_NUM + 1))
            echo "Uploading final batch $BATCH_NUM ($COUNT files)..."
            upload_with_retry "$BATCH"
          fi

          echo "All files uploaded successfully!"
